- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- shell:
  - [xcode-select --install, Installing xcode tools]
  - [git submodule update --init --recursive, Installing submodules]
  - [brew install zsh, Installing zsh]
  - [chsh -s /usr/local/bin/zsh, Setting zsh as the default shell]
  - [vim +PluginInstall +qall, Install vim plugins]

- link:
    # tmux config
    ~/.tmux.conf: tmux.conf
    ~/.tmux: tmux

    # vim config
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.vimrc.local: vimrc.local

    # zsh config
    ~/.zshenv: zshenv
    ~/.zshrc: zshrc
    ~/.zgen: zgen
    ~/.zsh/themes/itg-text.zsh-theme: zsh-themes/itg-text.zsh-theme
    ~/.zprezto: prezto
    ~/.zpreztorc: zpreztorc
    ~/.scripts: scripts

    # ruby config
    ~/.gemrc: gemrc

    # atom config
    ~/.atom: atom

    # git config
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
