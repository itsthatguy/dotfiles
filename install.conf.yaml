- shell:
  - [git update-submodules, Installing/updating submodules]

- clean: ['~']
- link:
  ~/.gemrc: gemrc
  ~/.gitconfig: gitconfig
  ~/.gitignore_global: gitignore
  ~/.oh-my-zsh: oh-my-zsh/
  ~/.oh-my-zsh/themes/itg-text.zsh-theme: itg.zsh-theme/itg-text.zsh-theme
  ~/.scripts: scripts/
  ~/.tmux: tmux/
  ~/.tmux.conf: tmux.conf
  ~/.vim: vim/
  ~/.vimrc: vimrc
  ~/.vimrc.local: vimrc.local
  ~/.zshenv: zshenv
  ~/.zshrc: zshrc

- shell:
  - [vim +PluginInstall +qall, Installing Vundle plugins]
